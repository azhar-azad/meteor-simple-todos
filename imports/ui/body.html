<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <form class="new-todo">
        <input type="text" name="todo" placeholder="Type to add new todos">
      </form>
    </header>

    <ul>
      {{#each todos}}
        {{> todo}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="todo">
  <li>{{text}}</li>
</template>
